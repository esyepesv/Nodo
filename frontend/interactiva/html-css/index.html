<!DOCTYPE html>
<html lang="es">

  <head>
    <title>Mi primera página web</title>
  </head>

  <body>
    <h1>Hola Mundo</h1>
    <p>
        <b>texto en negrilla</b>
        <i>texto en cursiva</i>
        <u>texto subrayado</u>
        <strong>texto importante</strong>
        <em>enfasis</em>
    </p>

    <h2>listas</h2>
    <p>
        <ul>
            <li>lista </li>
            <li>sin </li>
            <li>orden</li>
        </ul>
        <ol>
            <li>lista</li>
            <li>con</li>
            <li>orden</li>
        </ol>
        <dl>
            <dt>listas</dt>
            <dd>con descripciones</dd>
            <dt>titulo</dt>
            <dd>definicion</dd>
        </dl>
    </p>


  </body>

</html>
